<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">
        <!-- Logo -->
        <div class="auth-brand text-center text-lg-left">
          <a href="index.html" class="logo-dark">
            <span
              ><img src="assets/images/arkhe-logo.png" alt="" height="25"
            /></span>
          </a>
        </div>

        <!-- title-->
        <h4 class="mt-0">Üye Girişi</h4>
        <p class="text-muted mb-4">
          Giriş yapmak için mail adresinizi ve parolanızı giriniz.
        </p>

        <!-- form -->
        <form action="#" [formGroup]="CompanyContactForm" id="CompanyContactForm"
              #formDirective="ngForm" >
          <div class="form-group">
            <label for="emailaddress">Email</label>
            <input
              class="form-control"
              type="email"
              id="emailaddress"
              required
              placeholder="Email adresinizi giriniz"
              formControlName="contactMailAddress"
              [ngClass]="{ 'is-invalid': submitted}"
            />
          </div>
          <div class="form-group">
            <a href="pages-recoverpw-2.html" class="text-muted float-right"
              ><small>Parolanı mı unuttun?</small></a
            >
            <label for="password">Parola</label>
            <input
              class="form-control"
              type="password"
              required
              id="password"
              placeholder="Parolanızı giriniz"
              formControlName="contactPassword"
              [ngClass]="{ 'is-invalid': submitted}"
            />
          </div>
          <div class="form-group mb-3">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="checkbox-signin"
              />
              <label class="custom-control-label" for="checkbox-signin"
                >Beni Hatırla</label
              >
            </div>
          </div>
          <div class="form-group mb-0 text-center">
            <button class="btn btn-primary btn-block" type="submit" (click)="formSubmit(CompanyContactForm,formDirective)" >
              <i class="mdi mdi-login"></i> Giriş Yap
            </button>
          </div>

        <!-- Footer-->
        <footer class="footer footer-alt">
          <p class="text-muted">
            Hesabın yok mu?
            <a href="pages-register-2.html" class="text-muted ml-1"

            >
          </p>
        </footer>
      </div>
